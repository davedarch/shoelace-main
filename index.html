<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme with Shoelace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <sl-theme name="dark">
        <sl-card>
            <h2>Welcome To Your Doom</h2>
            <p>This is a simple example using Shoelace components.</p>
            <sl-button variant="primary">Click Me</sl-button>
        </sl-card>

        <!-- Tutorial Section -->
        <section id="tutorial">
            <h3>Tutorial: Using Shoelace Components</h3>
            
            <!-- Input Component -->
            <div class="tutorial-step">
                <h4>Step 1: Input Component</h4>
                <sl-input label="Enter your name" placeholder="John Doe"></sl-input>
            </div>

            <!-- Switch Component -->
            <div class="tutorial-step">
                <h4>Step 2: Switch Component</h4>
                <sl-switch>Toggle me</sl-switch>
            </div>

            <!-- Alert Component -->
            <div class="tutorial-step">
                <h4>Step 3: Alert Component</h4>
                <sl-alert open>
                    <sl-icon slot="icon" name="info-circle"></sl-icon>
                    This is an alert message.
                </sl-alert>
            </div>
        </section>
    </sl-theme>

    <div class="animation-overview">
        <sl-animation name="bounce" duration="2000" play><div class="box"></div></sl-animation>
        <sl-animation name="jello" duration="2000" play><div class="box"></div></sl-animation>
        <sl-animation name="heartBeat" duration="2000" play><div class="box"></div></sl-animation>
        <sl-animation name="flip" duration="2000" play><div class="box"></div></sl-animation>
    </div>
</body>
</html>
